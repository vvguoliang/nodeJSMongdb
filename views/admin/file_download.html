<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">内容首页</a></li>
        <li><span></span>内容添加</li>
    </ol>
    <hr>
    <h5>添加上传内容:</h5>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for=" title">类型I Name</label>
            <input type="text" class="form-control" id="title" autocomplete="off" name="titleName"
                placeholder="请输入类型I titleName">
        </div>
        <div class="form-group">
            <label for=" title">类型II Name</label>
            <input type="text" class="form-control" id="description" autocomplete="off" name="assetName"
                placeholder="请输入类型II assetName" />
        </div>
        <div class="form-group" style="float:left">
            <li class="dropdown">
                <input type="text" id="type1" data-toggle="dropdown" role="button" autocomplete="off" name="type1"
                    placeholder="类型I" style="width: 55px;" />
                <ul class=" dropdown-menu">
                    <li><a onclick="onType11('交通')">交通</a></li>
                    <li><a onclick="onType11('军事')">军事</a></li>
                    <li><a onclick="onType11('城市')">城市</a></li>
                    <li><a onclick="onType11('室内')">室内</a></li>
                    <li><a onclick="onType11('植被')">植被</a></li>
                </ul>
            </li>
        </div>
        <div class="form-group" style="float:left;margin-left: 20px;">
            <li class="dropdown">
                <input type="text" id="type2" data-toggle="dropdown" role="button" onclick="onType2()"
                    autocomplete="off" name="type2" placeholder="类型II" style="width: 90px;" />
                <ul class="dropdown-menu" id="type3">
                    <!-- 
                    <li><a>汽车</a></li>
                    <li><a>船</a></li>
                    <li><a>飞机</a></li>
                    <li><a>单兵</a></li>
                    <li><a>坦克</a></li>
                    <li><a>导弹</a></li>
                    <li><a>战机</a></li>
                    <li><a>装甲车</a></li>
                    <li><a>驱逐舰</a></li>
                    <li><a>地标建筑</a></li>
                    <li><a>建筑</a></li>
                    <li><a>护栏</a></li>
                    <li><a>标识牌</a></li>
                    <li><a>路灯</a></li>
                    <li><a>道路</a></li>
                    <li><a>桌椅</a></li>
                    <li><a>家电</a></li>
                    <li><a>沙发</a></li>
                    <li><a>岩石</a></li>
                    <li><a>树木</a></li>
                    <li><a>花草</a></li> -->
                </ul>
            </li>
        </div>
        <div class="form-group" style="float:left;margin-left: 20px;">
            <li class="dropdown">
                <input type="text" id="type4" data-toggle="dropdown" role="button" autocomplete="off" name="platform"
                    placeholder="类型III" style="width: 90px;" />
                <ul class="dropdown-menu">
                    <li><a onclick="onType41('Windows')">Windows</a></li>
                    <li><a onclick="onType41('Android')">Android</a></li>
                    <li><a onclick="onType41('iOS')">iOS</a></li>
                </ul>
            </li>
        </div>
        <div class="form-group" style="float:left;margin-left: 30%;">
            <label for="title">上传图片</label>
            <input type="file" name='image' id="imagelist" style="width: 200px; height: 50px;">
            <img src="../../public/images/main/A2.jpg" id="img" style="width: 200px; height: 200px;">
        </div>
        <div class="form-group" style="float:left;margin-left: 20px;">
            <label for="title">上传文件</label>
            <input type="file" accept=".zip,.rar" id="filelist" autocomplete="off" name="filename"
                style="width: 200px; height: 50px;">
            <img src="../../public/images/main/A2.jpg" id="fileimg" style="width: 200px;height: 200px;">
        </div>
        <button type="submit" class="btn btn-default" style="float: right;border:1px" onclick="FileUpload()">提交</button>
    </form>
</div>
<script>
    var fileEle = document.getElementById('imagelist');
    var imgEle = document.getElementById('img');

    var filelist = document.getElementById("filelist");
    var fileImg = document.getElementById("fileimg");

    filelist.onchange = function (e) {
        var file1 = e.target.files[0];
        var name = file1.name;
        if (name.indexOf("zip") !== -1) {
            fileImg.src = "../../public/images/main/zip.png";
        } else if (name.indexOf("rar") !== -1) {
            fileImg.src = "../../public/images/main/rar.jpg";
        } else {
            alert("上传不是压缩包zip或者rar");
        }
    }

    fileEle.onchange = function (e) {
        var file1 = e.target.files[0];
        var name = file1.name;
        if (name.indexOf("png") !== -1 || name.indexOf("jpg") !== -1) {
            var url1 = window.URL.createObjectURL(file1);
            imgEle.src = url1;
            // preView(url1);
        } else {
            alert("上传不是图片格式png或者jpg");
        }
    }

    function onType2() {
        var type1 = document.getElementById('type1').value;
        // type1 = type1.substring(0, 2);
        if (type1.indexOf("类型") !== -1) {
            alert("类型I 没有选择");
        } else {
            if (type1 === "交通") {
                document.getElementById('type3').innerHTML = "<li><a onclick=" + "onType21('汽车')" + ">汽车</a></li><li><a onclick=" + "onType21('船')" + ">船</a></li><li><a onclick=" + "onType21('飞机')" + ">飞机</a></li>";
            } else if (type1 === "军事") {
                document.getElementById('type3').innerHTML = "<li><a onclick=" + "onType21('单兵')" + ">单兵</a></li><li><a onclick=" + "onType21('坦克')" + ">坦克</a></li><li><a onclick=" + "onType21('导弹')" + ">导弹</a></li><li><a onclick=" + "onType21('战机')" + ">战机</a></li><li><a onclick=" + "onType21('装甲车')" + ">装甲车</a></li><li><a onclick=" + "onType21('驱逐舰')" + ">驱逐舰</a></li>";
            } else if (type1 === "城市") {
                document.getElementById('type3').innerHTML = "<li><a onclick=" + "onType21('地标建筑')" + ">地标建筑</a></li><li><a onclick=" + "onType21('建筑')" + ">建筑</a></li><li><a onclick=" + "onType21('护栏')" + ">护栏</a></li><li><a onclick=" + "onType21('标识牌')" + ">标识牌</a></li><li><a onclick=" + "onType21('路灯')" + ">路灯</a></li><li><a onclick=" + "onType21('道路')" + ">道路</a></li>";
            } else if (type1 === "室内") {
                document.getElementById('type3').innerHTML = "<li><a onclick=" + "onType21('桌椅')" + ">桌椅</a></li><li><a onclick=" + "onType21('家电')" + ">家电</a></li><li><a onclick=" + "onType21('沙发')" + ">沙发</a></li>";
            } else if (type1 === "植被") {
                document.getElementById('type3').innerHTML = "<li><a onclick=" + "onType21('岩石')" + ">岩石</a></li><li><a onclick=" + "onType21('树木')" + ">树木</a></li><li><a onclick=" + "onType21('花草')" + ">花草</a></li>"
            }
        }
    }

    function onType11(string) {
        document.getElementById('type1').value = string;
    }

    function onType21(string) {
        document.getElementById('type2').value = string;
    }

    function onType41(string) {
        document.getElementById('type4').value = string;
    }

    function FileUpload() {
        var type1 = '';
        switch (document.getElementById('type1').value) {
            case "交通":
                type1 = 'Traffic';
                break;
            case "军事":
                type1 = 'Military';
                break;
            case "城市":
                type1 = 'City';
                break;
            case "室内":
                type1 = 'Indoor';
                break;
            case "植被":
                type1 = 'Vegetation';
                break;
        }
        var type2 = '';
        switch (document.getElementById('type2').value) {
            case "汽车":
                type2 = 'Car';
                break;
            case "船":
                type2 = 'Boat';
                break;
            case "飞机":
                type2 = 'Plane';
                break;
            case "单兵":
                type2 = 'Individual';
                break;
            case "坦克":
                type2 = 'Tank';
                break;
            case "导弹":
                type2 = 'Missile';
                break;
            case "战机":
                type2 = 'FightPlane';
                break;
            case "装甲车":
                type2 = 'ArmoredCar';
                break;
            case "驱逐舰":
                type2 = 'Destroyer';
                break;
            case "地标建筑":
                type2 = 'Landmark';
                break;
            case "建筑":
                type2 = 'Building';
                break;
            case "护栏":
                type2 = 'Guardrail';
                break;
            case "标识牌":
                type2 = 'Signage';
                break;
            case "路灯":
                type2 = 'StreetLamp';
                break;
            case "道路":
                type2 = 'Road';
                break;
            case "桌椅":
                type2 = 'TableChair';
                break;
            case "家电":
                type2 = 'Appliances';
                break;
            case "沙发":
                type2 = 'Sofa';
                break;
            case "岩石":
                type2 = 'Rock';
                break;
            case "树木":
                type2 = 'Tree';
                break;
            case "花草":
                type2 = 'Flowers';
                break;
        }

        //获取上传的File对象，此处是一张图片对象
        var fileEle = document.getElementById('imagelist');//图片
        var filelist = document.getElementById("filelist");//压缩包
        var value1 = document.getElementById('title').value;//第三层文件夹名字
        var assetName = document.getElementById('description').value;
        var platform = document.getElementById('type4').value;
        let file = fileEle.files[0];
        let file1 = filelist.files[0];
        let formData = new FormData();

        formData.append("zip", file1);
        formData.append("png", file);//设置key为avartar,value为上述的File对象
        formData.append("type1", type1);
        formData.append("type2", type2);
        formData.append("type", value1);
        formData.append("filename", document.getElementById("filelist").value);
        formData.append('assetName', assetName);
        formData.append("platform", platform);

        $.ajax({
            type: 'post',
            url: '/admin/filepath',
            data: formData,
            contentType: false,
            processData: false,
            async: false,//请求设为异步
            success: function (data) {
                alert("上传成功", function () {
                    window.location.reload();
                });
            },
            error: function (err) {
                console.log(err.message);
            }
        });
    }
</script>
{% endblock %}
