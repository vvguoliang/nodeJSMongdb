<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">内容首页</a></li>
        <li><span></span>内容添加</li>
    </ol>
    <hr>
    <h5 style="float:left;margin: 20px;">测试调用接口:</h5>
    <button style="width: 100px;height: 50px;" style="float: left; border:1px;margin-left: 100px;"
        onclick="FileUpload()">提交</button>
    <hr>
</div>
<script>
    function FileUpload() {
        var object = {};
        object['limit'] = 20;
        object['page'] = 1;
        object['type1'] = '军舰';
        object['type2'] = '驱逐舰';
        object['platform'] = 'Android';

        $.ajax({
            type: 'post',
            url: '/Interfacefile/U3D',
            data: object,
            async: false,//请求设为异步
            success: function (data) {
                alert("上传成功", function () {
                    window.location.reload();
                });
            },
            error: function (err) {
                console.log(err.message);
            }
        });
    }
</script>
{% endblock %}
